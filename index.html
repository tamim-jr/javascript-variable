<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <p>Example of Variables</p>
    <p>Variable X = 14 <br> Variable Y = 28</p>
    <p id="demo"></p>
    
    <script>
        var x = 14;
        var y = 28;
        var z = x + y;
        document.getElementById("demo").innerHTML= "The variable Z = X + Y: " + z;
    </script>
</body>
</html>
